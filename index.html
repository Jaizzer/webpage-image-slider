<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="slider">
        <div class="image-container">
            <img src="./img/@artovista.jpeg">
            <img src="./img/@dreamingr0b0ts.jpeg">
            <img src="./img/@dreamscape_projectbook.jpeg">
            <img src="./img/@galactic_midnight.jpeg">
            <img src="./img/@kiundkreativ 🐈.jpeg">
            <img src="./img/neo-tokyo-artisticaiuk.jpeg">
            <img src="./img/Cybernetic samurai panda 🐼 by @dreamer.nicole.jpeg">
            <img src="./img/theparkinglotcities.jpeg">
            <img src="./img/urgent_ai.jpeg">
        </div>
        <div id="previous">
            <span class="material-symbols-outlined">
                arrow_back_ios
            </span>
        </div>
        <div id="next"><span class="material-symbols-outlined">
                arrow_forward_ios
            </span></div>
        <div class="slider-indicator"></div>
    </div>


</body>

</html>
